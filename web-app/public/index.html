<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Abstract Reviewer</title>
    <style>
        #dropbox {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #dropbox.dragover {
            border-color: #000;
        }
    </style>
</head>
<body>
    <div id="dropbox">Drop your PNG or JPG file here</div>
    <input type="text" id="textPrompt" placeholder="Enter your text prompt here" style="width: 100%; margin-bottom: 20px;">
    <button id="submitButton">Submit</button>
    <div id="output" style="margin-top: 20px;"></div>

    <script>
        const dropbox = document.getElementById('dropbox');
        const textPrompt = document.getElementById('textPrompt');
        const submitButton = document.getElementById('submitButton');
        const output = document.getElementById('output');
        let file;

        dropbox.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropbox.classList.add('dragover');
        });

        dropbox.addEventListener('dragleave', () => {
            dropbox.classList.remove('dragover');
        });

        dropbox.addEventListener('drop', (event) => {
            event.preventDefault();
            dropbox.classList.remove('dragover');
            file = event.dataTransfer.files[0];
            if (file && (file.type === 'image/png' || file.type === 'image/jpeg')) {
                dropbox.textContent = `File selected: ${file.name}`;
            } else {
                dropbox.textContent = 'Please drop a valid PNG or JPG file';
                file = null;
            }
        });
